<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
    <!-- NESS.CSS Library -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/nes.css@latest/css/nes.min.css"
    />
    <!-- Google Font -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P&display=swap"
    />
  </head>
  <body>
    <header>
      <h1>SIMON SAYS</h1>
    </header>

    <h2 class="nes-btn start-panel">Start Game</h2>
    <h2 class="nes-btn is-primary is-small instructions">Instructions</h2>

    <div class="lists hide">
      <ul class="nes-list is-disc">
        <li>Are you looking for a challenge?</li>
        <li>Click the Start Game button to begin game.</li>
        <li>Match the glowing pattern that appears</li>
        <li>
          Don't mess up or else it's....
        </li>
        <li><span class="nes-text is-error">GAME OVER!!</span></li>
      </ul>
    </div>

    <h2 class="gameOver nes-btn is-error ">Game Over</h2>
    <div class="colorCube"><i class="nes-pokeball"></i></div>

    <section class="game-panel">
      <div data-color="black" class="color  black">Black</div>
      <div data-color="green" class="color  green">Green</div>
      <div data-color="orange" class="color  orange">Orange</div>
      <div data-color="purple" class="color purple">Purple</div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
