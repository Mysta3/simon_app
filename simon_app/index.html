<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Simon Says</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p>Welcome</p>
    </header>

    <h1>SIMON SAYS</h1>
    <div class="start-panel">Start Game</div>
    <section class="game-panel">
      <div data-color="black" class="color black">BLACK</div>
      <div data-color="green" class="color green">GREEN</div>
      <div data-color="orange" class="color orange">ORANGE</div>
      <div data-color="purple" class="color purple">PURPLE</div>
    </section>

    <div class="gameOver">Game Over!</div>
    <script src="script.js"></script>
  </body>
</html>
